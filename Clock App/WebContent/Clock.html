<!DOCTYPE html>
<html>
<head>
<title>Analog Clock</title>
<link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="clock">
<img alt="clock" src="clock template.svg">
<div class="hour hand" id="hour">

</div>
<div class="minute hand" id="minute">
</div>
<div class="seconds hand" id="seconds">

</div>
</div>
<script type="text/javascript">
var hour = document.getElementById("hour");
var minute = document.getElementById("minute");
var seconds = document.getElementById("seconds");
var set_clock = setInterval(function clock(){
    var date_now = new Date();
    var hr = date_now.getHours();
    var min = date_now.getMinutes();
    var sec = date_now.getSeconds();

    var calc_hr = (hr * 30) + (min / 2);
    var calc_min = (min * 6) + (sec / 10);
    var calc_sec = sec*6;

    hour.style.transform = 'rotate(' + calc_hr + "deg)";
    minute.style.transform = 'rotate(' + calc_min + 'deg)';
    seconds.style.transform = 'rotate(' + calc_sec + 'deg)';
}, 1000);
















</script>
</body>
</html>
